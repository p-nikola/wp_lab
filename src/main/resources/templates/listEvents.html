<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <h2>Search Events</h2>
    <form th:method="GET">
        <label for="searchText">Event Name Contains:</label>
        <input type="text" id="searchText" name="searchText"><br/><br/>

        <label for="minRating">Minimum Rating:</label>
        <input type="number" id="minRating" name="minRating" min="0" step="0.1"><br/><br/>

        <input type="submit" value="Search">


    </form>



    <h2>Choose an event:</h2>
    <form th:method="POST">

        <div th:each="event : ${events}">
            <!-- Display radio buttons for each event,
                    the value should be the event name
                    and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->

            <input type="radio" name="eventName" th:value="${event.name}">
            Name: <span th:text="${event.name}">Event Name</span>
            Description: <span th:text="${event.description}">Description</span>,
            Rating: <span th:text="${event.popularityScore}">0.0</span>
            <br/>

        </div>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">

    </form>
</main>
</body>
</html>
